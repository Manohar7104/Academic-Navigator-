<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Academic Navigator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />

        🎓 Academic Navigator
      </h1>
      <p class="mb-8 text-gray-700">Login as:</p>

      <div class="space-y-4">
        <a
          href="#"
          class="block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-xl transition duration-300 transform hover:scale-105"
        >
          👩‍🏫 Faculty Login
        </a>
        <a
          href="#"
          class="block bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-xl transition duration-300 transform hover:scale-105"
        >
          🎓 Student Login
        </a>
        <a
          href="#"
          class="block bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-xl transition duration-300 transform hover:scale-105"

          👨‍👩‍👧 Parent Login

      </div>

</html>
